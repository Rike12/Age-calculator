<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!---FAVICON----->
   <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
   <!--CSS LINKS-->
    <link rel="stylesheet" href="src/styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="card">
        <div class="container">
            
                    <form >
                        <div class="form-container">

                    <div class="block">
                        <label for="day">Day</label>
                        <input type="number" id="day" placeholder="00">
                        <small class="error-day"></small>
                    </div>
                    <div class="block">
                        <label for="month">Month</label>
                        <input type="number" id="month" placeholder="MM">
                        <small class="error-month"></small>
                    </div>
                    <div class="block">
                        <label for="day">Year</label>
                        <input type="number" id="year" placeholder="YY">
                        <small class="error-year"></small>
                    </div>
                        </div>
                    <div class="submit_block">
                        <hr>
                        <button type="submit" class="submit_button" ><img src="/src/images/icon-arrow.svg" alt=""></button>
                    </div>
                    <small></small>
                </form>
                
            
            <div class="output">
                <h1><span id="YY">----</span>years</h1>
                <h1><span id="MM">----</span>months</h1>
                <h1><span id="DD">----</span>days</h1>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
